<header>
  <a href="{{ .Site.BaseURL }}">
    #{{ .Site.Params.Author }}@Hack-The-Box ~ $
  </a>

  <nav>
    <ul>
      {{ range .Site.Menus.header }}
        <li>
          <a href="{{ .URL | absURL }}" title="{{ .Title }}">
            {{ if .Pre }}
            {{ $icon := printf "<i class=\"fa-solid fa-%s\"></i> " .Pre | safeHTML }}
            {{ $icon }}
            {{ end }}
            ~/{{- .Name -}}
          </a>
        </li>
        {{ end }}
    </ul>
  </nav>
</header>
