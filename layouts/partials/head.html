<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

{{ hugo.Generator }}


<!-- Permalink & RSSlink -->
<link rel="canonical" href="{{ .Permalink }}" />
{{- with .OutputFormats.Get "RSS" }}
  <link
    href="{{ .Permalink }}"
    rel="alternate"
    type="application/rss+xml"
    title="{{ $.Site.Title }}"
  />
  <link
    href="{{ .Permalink }}"
    rel="feed"
    type="application/rss+xml"
    title="{{ $.Site.Title }}"
  />
{{- end -}}

<link rel="preload" href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap" as="style">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Victor+Mono&display=swap">


{{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
<link href="{{ $style.RelPermalink }}" rel="stylesheet" />

<script src="https://kit.fontawesome.com/406767c203.js" crossorigin="anonymous"></script>
