<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    {{ partial "head.html" . }}
  </head>

  <body>
    <div class="flexWrapper">
      {{ partial "header.html" . }}

      <main class="content main">{{ block "main" . }} {{ end }}</main>

      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
